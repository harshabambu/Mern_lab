<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    <input onclick="" type="text" name="name" id="name"> 
    <button onclick="displayArea()">Submit</button>
    <h3>Your Name is : </h3>
    <p class="displayArea"></p>   
    <script>
         function displayArea(){
             var name = document.getElementById("name").value;
             document.querySelector(".displayArea").textContent = "Hello, " + name + "!";
         }
    </script>
</body>
</html>
