<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Version</title>
</head>
<body>
    <div id="browser-version"></div>

    <script>
        var browserVersion = navigator.appVersion;
        document.getElementById("browser-version").innerHTML = "Browser Version: " + browserVersion;
    </script>
</body>
</html>
