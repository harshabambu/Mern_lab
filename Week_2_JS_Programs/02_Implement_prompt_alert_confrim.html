<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
    <h1>Implementing promt() , alert() & confirm()</h1>
    <button onClick="interact()">Click Here</button>
    <script>
        function interact(){
        var username=prompt("Enter Your Name : ");
        if(username!=null){
            alert("Hello, "+username);
            var proceed=confirm("Do you want to Submit?");
            if(proceed)
             alert("You submitted successfully");
            else
            alert("Not Submitted");
        }

      }
    </script>
</body>
</html>
